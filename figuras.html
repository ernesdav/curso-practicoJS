<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user/scalable=no, initial/scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del Curso Práctico de JavaScript</p>
    </header>
    <main>
        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">Escribe cúanto mide cada lado de tu cuadrado: </label>
                <input type="number" id="inputCuadrado">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form>
        </section>
    </main>

    <script src="./figuras.js"></script>
</body>
</html>
